<html>
<head></head>
<body>
<script type="text/javascript">
var n=parseInt(prompt("Enter size of array elements: "));
var arr=new Array(n);
for(i=0;i<n;i++)
arr[i]=(prompt("Enter the array element: "));
document.write("<h3>Array Elements are</h3>");
for(i=0;i<n;i++)
document.write(arr[i],"<br>");
</script>
</body>
</html>
