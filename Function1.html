<html>
<head>
<script type="text/javascript">
function add(a,b)
{
c=a+b;
return c;
}
</script>
</head>
<body>
<script type="text/javascript">
var x=parseInt(prompt("Enter the First Number: "));
var y=parseInt(prompt("Enter the Second Number: "));
var z=add(x,y);
document.write("Sum is: ",z);
</script>
</body>
</html>
